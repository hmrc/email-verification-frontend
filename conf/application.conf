include "frontend.conf"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "config.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "config.GuiceModule"

play.filters.enabled += play.filters.csp.CSPFilter

appName = "email-verification-frontend"

google-tag-manager {
  id-available = true
  id = "GTM-TSFTCWZ"
}

play.http.router = prod.Routes

play.i18n.langs = ["en", "cy"]

features.welsh-translation = false

tracking-consent-frontend {
  gtm.container = "b"
}


auditing {
  enabled = false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    email-verification {
      host = localhost
      port = 9891
    }

    email-verification-stubs {
      host = localhost
      port = 9892
    }
  }
}

portal = {
  ssoOutInternalDomains = "localhost,www.tax.service.gov.uk"
}

# the value below is valid for local environment only
token.encryption.key = "gvBoGdgzqG1AarzF1LY0zQ=="

http-verbs.retries.ssl-engine-closed-already.enabled = true

footerLinkItems = ["cookies", "privacy", "termsConditions", "govukHelp"]
