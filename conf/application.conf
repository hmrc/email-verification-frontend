include "common.conf"

appName="email-verification-frontend"
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

application.router=prod.Routes

application.global=uk.gov.hmrc.emailverification.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

assets {
  version = "3.2.1"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

Dev {

  auditing {
    enabled=false
    traceRequests=false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  google-analytics {
    token = N/A
    host = auto
  }

  microservice {

    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {

      email-verification {
        host = localhost
        port = 9891
      }

      email-verification-stubs {
        host = localhost
        port = 9892
      }

    }

  }

}

Test {

  auditing {
    enabled=false
    traceRequests=false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  google-analytics {
    token = N/A
    host = auto
  }

  microservice {

    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {

      email-verification {
        host = localhost
        port = 9891
      }

      email-verification-stubs {
        host = localhost
        port = 9892
      }

    }

  }

}

Prod {

  auditing {
    enabled = true
    traceRequests = false
    consumer {
      baseUri {
        host = datastream.protected.mdtp
        port = 443
        protocol = https
      }
    }
  }

  google-analytics {
    token = N/A
    host = auto
  }

  microservice {

    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {

      email-verification {
        host = email-verification.public.mdtp
        port = 443
        protocol = https
      }

      email-verification-stubs {
        host = email-verification-stubs.public.mdtp
        port = 443
        protocol = https
      }

    }

  }

}

